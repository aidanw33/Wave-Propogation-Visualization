<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0"/>
    <title>Wave Propagation Visualization</title>

    <style>
      html, body {
        padding: 0;
        margin: 0;
        overflow: hidden;
        height: 100%;
        background-color: #f9f9f9;
        font-family: sans-serif;
      }

      #screen {
        width: 100%;
        height: 100%;
        display: none;
      }

      #qtspinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      .spinner {
        border: 8px solid #eee;
        border-top: 8px solid #3498db;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
        margin: 1em auto;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      #qtstatus {
        font-size: 16px;
        color: #333;
        margin-top: 0.5em;
      }
    </style>
  </head>
  <body onload="init()">
    <div id="qtspinner">
      <img src="mylogo.png" alt="Logo" width="180" style="margin-bottom: 1em;">
      <div><strong>Loading Wave Propagation Visualizer...</strong></div>
      <div class="spinner"></div>
      <div id="qtstatus">Starting...</div>
      <noscript>JavaScript is disabled. Please enable JavaScript to use this application.</noscript>
    </div>

    <div id="screen"></div>

    <script type="text/javascript">
      async function init() {
        const spinner = document.querySelector('#qtspinner');
        const screen = document.querySelector('#screen');
        const status = document.querySelector('#qtstatus');

        const showUi = (ui) => {
          [spinner, screen].forEach(element => element.style.display = 'none');
          if (screen === ui)
            screen.style.position = 'default';
          ui.style.display = 'block';
        };

        try {
          showUi(spinner);
          status.innerHTML = 'Loading...';

          const instance = await qtLoad({
            qt: {
              onLoaded: () => showUi(screen),
              onExit: exitData => {
                status.innerHTML = 'Application exit';
                if (exitData.code !== undefined)
                  status.innerHTML += ` with code ${exitData.code}`;
                if (exitData.text !== undefined)
                  status.innerHTML += ` (${exitData.text})`;
                showUi(spinner);
              },
              entryFunction: window.wave_propogation_visualization_entry,
              containerElements: [screen],
            }
          });
        } catch (e) {
          console.error(e);
          status.innerHTML = 'Failed to load application.';
        }
      }
    </script>

    <script src="wave-propogation-visualization.js"></script>
    <script type="text/javascript" src="qtloader.js"></script>
  </body>
</html>
